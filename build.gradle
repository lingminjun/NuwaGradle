plugins {
    id "com.jfrog.bintray" version "1.4"
}
apply plugin: 'maven-publish'
apply plugin: 'groovy'

def versionName = "1.4.0"
group "cn.jiajixin.nuwa"
version versionName

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile "commons-io:commons-io:1.4"
    compile 'commons-codec:commons-codec:1.6'
    compile 'org.ow2.asm:asm:5.0.3'
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar, javadocJar
}
bintray {
    user = 'jasonross'
    if (project.hasProperty("KEY")) {
        key = KEY
    }
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = 'nuwa-gradle'
        desc = 'a gradle plugin for nuwa to inject some code into classes'
        websiteUrl = 'https://github.com/jasonross/NuwaGradle'
        issueTrackerUrl = 'https://github.com/jasonross/NuwaGradle/issues'
        vcsUrl = 'https://github.com/jasonross/NuwaGradle'
        publicDownloadNumbers = true
        licenses = ['MIT']
    }
}

//发到java组件仓库
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'cn.jiajixin.nuwa'
            artifactId 'gradle'
            version versionName
        }
    }
}